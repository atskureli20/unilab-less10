<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დავალება</title>
    <script src="https://kit.fontawesome.com/5fe05390dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="img/webicon.png" type="image/gif" sizes="16x16">
</head>
<body>
    <header>
        <div class="wrapper container">
            <h1 class="type">Contact</h1>
            <h2 class="title">Contact us to get free support</h2>
            <div class="cont-wrapper">
                <div class="textarea-content">
                    <textarea name="" id="" placeholder="Description"></textarea>
                </div>
                <div class="dialog-content">
                    <form>
                        <div class="form-wrapper">
                            <label for="Subject"></label>
                            <input type="text" id="sname" name="subject" placeholder="Subject">
                        </div>
                        <div class="form-wrapper">
                            <label for="user"></label>
                            <input type="text" id="username" name="username" placeholder="Name / Surname">
                        </div>
                        <div class="form-wrapper">
                            <label for="email"></label>
                            <input type="email" id="email" name="email" placeholder="Email">
                        </div class="form-btn">
                            <button type="submit" value="Submit">Send <i class="far fa-paper-plane"></i> </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
